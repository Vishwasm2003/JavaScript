<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
      }

      form {
        width: 400px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input,
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      textarea {
        height: 100px;
      }

      .error-message {
        color: red;
        font-size: 0.8rem;
        margin-top: 5px;
        display: none;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #3e8e41;
      }

      .success-message {
        color: green;
        font-size: 1rem;
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <form id="contact-form">
      <h2>Contact Form</h2>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <span class="error-message"></span>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <span class="error-message"></span>
      </div>
      <div class="form-group">
        <label for="website">Website:</label>
        <input type="url" id="website" name="website" required />
        <span class="error-message"></span>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <span class="error-message"></span>
      </div>
      <button type="submit">Submit</button>
    </form>
    <script>
      const form = document.getElementById("contact-form");
      const nameInput = document.getElementById("name");
      const emailInput = document.getElementById("email");
      const websiteInput = document.getElementById("website");
      const messageInput = document.getElementById("message");
      const errorMessageSpans = document.querySelectorAll(".error-message");

      form.addEventListener("submit", (event) => {
        event.preventDefault();

        let error = false;
        if (nameInput.value.trim() === "") {
          errorMessageSpans[0].textContent = "Name is required";
          errorMessageSpans[0].style.display = "block";
          error = true;
        } else {
          errorMessageSpans[0].style.display = "none";
        }
        const emailRegex = /^([^\s@]+@[^\s@]+\.[^\s@]+)$/;
        if (!emailRegex.test(emailInput.value)) {
          errorMessageSpans[1].textContent = "Invalid email format";
          errorMessageSpans[1].style.display = "block";
          error = true;
        } else {
          errorMessageSpans[1].style.display = "none";
        }
        const websiteRegex = /(http|https):\/\/[\w.-]+(\/[\w .-]*)*\/?/;
        if (!websiteRegex.test(websiteInput.value)) {
          errorMessageSpans[2].textContent = "Invalid website format";
          errorMessageSpans[2].style.display = "block";
          error = true;
        } else {
          errorMessageSpans[2].style.display = "none";
        }
        if (messageInput.value.trim() === "") {
          errorMessageSpans[3].textContent = "Message is required";
          errorMessageSpans[3].style.display = "block";
          error = true;
        } else {
          errorMessageSpans[3].style.display = "none";
        }
        if (!error) {
          console.log("Form submitted successfully!");
        }
      });
    </script>
  </body>
</html>
